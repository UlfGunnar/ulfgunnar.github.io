<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            overflow-x: hidden;
        }
        img {
            width: 100%; 
            height: auto; 
            display: block;
        }
        a {
            display: grid;
            place-items: center;
            background-color: rgb(116, 0, 0);
            color: whitesmoke;
            width: 100vw;
            height: 50px;
            text-decoration: none;
            font-size: 20px;
        }
        a:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <img src="../imagens/tela-github.jpg" alt="tela github">
    <a href="https://github.com/UlfGunnar" target="_blank">ACESSE</a>
</body>
</html>
